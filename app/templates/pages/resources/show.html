<div class="card">
  <h1>{{resource.title}}</h1>
  <p>Created by: {{resource.user.name || resource.user.username}}</p>

  <h3>Description:</h3>
  <p>{{resource.description}}</p>

  <h3>Link:</h3>
  <a href='{{resource.link}}' target="_blank">{{resource.link}}</a>

  <br></br>
  <a ng-href='#/resources/{{resource.id}}/edit' ng-if='currentUser.id === resource.UserId'>Edit Resource</a>
</div>
