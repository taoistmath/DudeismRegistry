<div class="card" title="{{header}}">

  <img ng-src="{{image}}" width='200'/>
  
  <div ng-if='icon'>
    <i class="icon icon-card {{icon}}"></i>
  </div>

  <h2 class="h3">{{header}}</h2>

  <div ng-if='reslink'>
    <a ng-href='reslink' ng-bind-html="reslink">{{link}}</a>
  </div>

  <p class="card-type">
    {{type}}
  </p>

  <div class="card-hidden">
    <div ng-if='ordyear'>
      <p>Year of Ordination:</p>
    </div>
    <a ng-href='#/users/{{id}}' ng-bind-html="body"></a>
  </div>
</div>
